<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grace About Me</title>
</head>
<body>

<div layout:fragment="content" th:remove="tag">
    <h1 style="color: white">Hello there</h1>
    <h2 style="color: white">My name is Grace Le!</h2>
    <div>
        <img id="img1" src="images/grace/maskoff.jpg" onclick="toggle()"
             alt="mask_off"
             style="height: 540px; width: 420px; display: block; margin-left: auto; margin-right: auto;">
    </div>
    <script>
        function toggle(){
            var imgsrc = document.getElementById("img1").src;
            if (imgsrc.indexOf("images/grace/maskoff.jpg")!== -1){
                document.getElementById("img1").src = "images/grace/maskon.jpg";
            }
            else{
                document.getElementById("img1").src = "images/grace/maskoff.jpg"
            }
        }
    </script>
    <div>

    </div>

    <!DOCTYPE html>
    <h1>Background</h1>
    <p>The basic problem consists of counting the number of unlabeled trees that can be formed from n nodes. Alternative terminology for an unlabeled tree is "tree with unlabeled nodes". For the rest of this webpage, these term will be used interchangeably.</p>


</div>

</body>
</html>
