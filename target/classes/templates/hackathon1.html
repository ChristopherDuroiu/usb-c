<!-- This page is illustrative and contains ideas about HTML formatting -->
<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html>

<!-- <head> -->
<th:block layout:fragment="head" th:remove="tag">
    <title>Draw</title>
</th:block>

<th:block layout:fragment="body" th:remove="tag">
    <h1 class="text-center">JavaScript - Draw on Canvas</h1>
    <div class="container py-4 bg-primary" style="text-align:center;">
        <canvas id="canvas" width="512" height="384" ></canvas>
    </div>
    <div>
        <input type="number" id="horizontal" name="horizontal"
               min="-16" max="16">
        <input type="number" id="vertical" name="vertical"
               min="-16" max="16">
        <button type="button" onclick="square();">Draw</button>
    </div>

    <script>
        // https://www.w3schools.com/graphics/canvas_intro.asp
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;
        const unit = 16;   // unit block size


        // grid based off of width, height
        function grid(){
            // color and pen width
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 1;
            // make graph paper look
            for (let col = 0; col < width; col += unit) {
                for (let row = 0; row < height; row += unit) {
                    ctx.strokeRect(col, row, unit, unit);
                }
            }
        }

        // axis lines
        function axis() {
            // color and pen width
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 3;

            // x & y zero midpoints of grid
            const x0 = width*.5;
            const y0 = height*.5;
            // x-axis
            ctx.moveTo(0, y0);
            ctx.lineTo(width, y0);
            ctx.stroke();
            // y-axis
            ctx.moveTo(x0, 0);
            ctx.lineTo(x0, height);
            ctx.stroke();
        }

        // square using lines
        function square() {
            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 5;


            // starting coordinates
            const x = 256 + (unit * document.getElementById("horizontal").value);
            const y = 128 + -1 * (unit * document.getElementById("vertical").value);
            // length of sides is 4 units
            const l = unit*4;

            // draw a square
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x, y+l);
            ctx.lineTo(x+l, y+l);
            ctx.lineTo(x+l, y);
            ctx.lineTo(x, y);
            ctx.stroke();
        }
        // three actions
        grid();
        axis();
        // hack 1: make square according to grid positioning
        square(document.getElementById("horizontal"), document.getElementById("vertical"));
        // hack 2: plot line or square on grid from user input according
    </script>
</th:block>

</html>
