<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caleb About Me</title>
</head>
<body>

<div layout:fragment="content" th:remove="tag">
    <br>
    <br>
    <br>
    <br>

    <h1 style="color: white; text-align: center;font-family: Webdings; ">JJJ</h1>
    <h2 style="color: white; text-align: center; font-family: 'Javanese Text';">I'm Caleb</h2>

    <br>

    <div style="text-align: center; background-color: white; border-radius: 100px; padding: 40px; width: 400px; margin: auto; font-family: 'Javanese Text';">
        <h1> Frq #2</h1>
    <embed src = "text/CalebFRQ.txt">

    </div>
    <br>
    <br>
    <br>
    <div>
        <img id="img1" src="images/caleb/maskon.png" onclick="toggle()"
             alt="maskon"
             style="height: 540px; width: 420px; display: block; margin-left: auto; margin-right: auto;">
    </div>
    <script>
        function toggle(){
            var imgsrc = document.getElementById("img1").src;
            if (imgsrc.indexOf("images/caleb/maskon.png")!== -1){
                document.getElementById("img1").src = "images/caleb/maskoff.png";
            }
            else{
                document.getElementById("img1").src = "images/caleb/maskon.png"
            }
        }
    </script>
    <div>

    </div>
    <div>
        <form action="/caleb" method="GET" id="jokeForm">
            <button style="width:200px" class="reviewSubmit">Refresh!</button>
        </form>
    </div>
    <div>
        <table style="color:white;" border="1">
            <tr>
                <th>Category</th>
                <th>Question</th>
                <th>Answer</th>
            </tr>
            <tr>
                <td th:text="${joke[0].category}"> </td>
                <td th:text="${joke[0].question}"> </td>
                <td th:text="${joke[0].answer}"> </td>
            </tr>
        </table>
    </div>
    <script th:inline="javascript">

</div>

</body>
